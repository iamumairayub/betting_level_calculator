<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Themed Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .link-container {
            text-align: center;
            margin-top: 20px;
        }
        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            margin: 10px;
            background-color: #1e1e1e;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            transition: background 0.3s;
        }
        .link:hover {
            background-color: #333;
        }
        .link i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1 class="text-center mb-4">Welcome to Betting Level Calculator</h1>
    <div class="link-container">
        <a href="#" class="link"><i class="bi bi-airplane"></i> Aviator</a>
        <a href="#" class="link"><i class="bi bi-cash-stack"></i> Custom Bets</a>
    </div>
</body>
</html>
