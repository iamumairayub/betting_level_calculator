<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Betting Levels Calculator</h1>
                <form id="bettingForm">
                    <div class="mb-3">
                        <label for="desiredProfit" class="form-label">Desired Profit</label>
                        <input type="number" class="form-control" id="desiredProfit" placeholder="Enter profit (e.g., 10)" required>
                    </div>
                    <div class="mb-3">
                        <label for="takeProfitMultiplier" class="form-label">Cash Out at X</label>
                        <input type="number" class="form-control" id="takeProfitMultiplier" placeholder="Level at which you want to cash out (e.g. 2x 3x 4x etc)" required>
                    </div>
                    <button type="button" class="btn btn-primary w-100" onclick="calculateBettingLevels()">Calculate</button>
                </form>
            </div>
        </div>
        <div class="card mt-4 shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-3">Results</h2>
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>Level</th>
                                <th>Bet Amount (Rs)</th>
                                <th>Loss So Far (Rs)</th>
                                <th>Profit if Won</th>
                            </tr>
                        </thead>
                        <tbody id="resultTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function calculateBettingLevels() {
            const desiredProfit = parseFloat(document.getElementById("desiredProfit").value);
            const takeProfitMultiplier = parseFloat(document.getElementById("takeProfitMultiplier").value);
            const resultTableBody = document.getElementById("resultTableBody");
            
            // Clear previous results
            resultTableBody.innerHTML = "";

            if (isNaN(desiredProfit) || isNaN(takeProfitMultiplier) || desiredProfit <= 0 || takeProfitMultiplier <= 0) {
                alert("Please enter valid values for desired profit and multiplier!");
                return;
            }

            let lossSoFar = 0;
            let level = 1;

            // Loop to calculate up to 20 levels
            while (level <= 20) {
                const betAmount = Math.ceil((desiredProfit + lossSoFar) / (takeProfitMultiplier - 1));
                lossSoFar += betAmount;
                const profitIfWon = betAmount * takeProfitMultiplier - lossSoFar;

                const row = `
                    <tr>
                        <td>${level}</td>
                        <td>${betAmount}</td>
                        <td>${lossSoFar}</td>
                        <td>${profitIfWon.toFixed(2)}</td>
                    </tr>
                `;
                resultTableBody.innerHTML += row;

                level++;
            }
        }
    </script>
</body>
</html>
