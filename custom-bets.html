<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Betting Level Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #1f1f1f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Betting Table Generator</h1>
        <table class="table table-dark table-bordered mt-4" id="betting-table">
            <thead>
                <tr>
                    <th>Level</th>
                    <th>Bet Amount</th>
                    <th>Profit if Won</th>
                    <th>Total Loss if Lost</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td><input type="number" class="form-control bet-input" placeholder="Enter bet amount" onchange="updateTable()"></td>
                    <td>0</td>
                    <td>0</td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-primary mt-3" onclick="addTableRow()">+</button>
    </div>

    <script>
        function addTableRow() {
            const tableBody = document.querySelector('#betting-table tbody');
            const rowCount = tableBody.rows.length;

            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${rowCount + 1}</td>
                <td><input type="number" class="form-control bet-input" placeholder="Enter bet amount" onchange="updateTable()"></td>
                <td>0</td>
                <td>0</td>
            `;

            tableBody.appendChild(newRow);
        }

        function updateTable() {
            const inputs = document.querySelectorAll('.bet-input');
            const tableBody = document.querySelector('#betting-table tbody');

            let totalLoss = 0;
            inputs.forEach((input, index) => {
                const betAmount = parseFloat(input.value) || 0;
                const profitIfWon = betAmount - totalLoss;
                totalLoss += betAmount;

                const row = tableBody.rows[index];
                row.cells[2].textContent = profitIfWon > 0 ? profitIfWon : 0;
                row.cells[3].textContent = totalLoss;
            });
        }

        // Ensure the table updates on page load if there are pre-filled inputs
        document.addEventListener('DOMContentLoaded', updateTable);
    </script>
</body>
</html>
